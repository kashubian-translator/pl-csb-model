[DIRECTORIES]
output_data_dir = ../pl-csb-data/data/output
hyperparameter_log_dir = model_utilities/hyperparameter_search/tensorboard_logs

[MODEL]
pretrained_model_name = facebook/nllb-200-distilled-600M
output_model_name = pl-csb-model-v1

[TRAINING]
batch_size = 8
max_length = 128
warmup_steps = 1000
num_epochs = 50
early_stop_patience_in_epochs = 3
optimizer_class_name = Adafactor
optimizer_learning_rate = 1e-4
optimizer_clip_threshold = 0.8
optimizer_decay_rate = -0.8
optimizer_weight_decay = 1e-3
optimizer_scale_parameter = False
optimizer_relative_step = False

[DATA]
training_data_file = ${DIRECTORIES:output_data_dir}/train.tsv
validation_data_file = ${DIRECTORIES:output_data_dir}/val.tsv
test_data_file = ${DIRECTORIES:output_data_dir}/test.tsv
evaluation_data_file = ${DIRECTORIES:output_data_dir}/eval.tsv
